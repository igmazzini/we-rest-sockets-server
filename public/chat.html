<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

            </ul>
        </div>
        <div class="col-sm-6">

            <hr>
            <ul id="ulMsg">

            </ul>
        </div>
        <button id="btnOut" class="btn btn-outline-danger">Logout</button>
    </div>

    <script src="./js/chat.js"></script>

</html>
