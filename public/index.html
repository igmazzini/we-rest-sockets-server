<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="container">

    <!-- data-login_uri="https://your.domain/your_login_endpoint" -->
    <div class="row mt-4">
        <div class="col-sm-6">
            <h2>Google Signin</h2>
            <hr>
            <div class="mt-4" id="g_id_onload"
                data-client_id="279693859280-hhmu7uu60rbdtr6vof68hfodaegm28ih.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <button id="signout" class="btn btn-primary mt-3">
                Signout
            </button>

        </div>
        <div class="col-sm-6">
            <h2>Custom Signin</h2>
            <hr>
            <form action="" class="d-grid">
                <input type="text" placeholder="Email" name="email" class="form-control mb-2">
                <input type="text" placeholder="Password" name="password" class="form-control mb-2">
                <button id="customSignin" class="btn btn-primary mt-3" type="submit">
                    Sign in
                </button>
            </form>
           
            <!-- <a class="btn btn-success" href="./chat.html" target="_blank" rel="noopener noreferrer">Chat</a> -->
        </div>
    </div>



    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>

</html>
